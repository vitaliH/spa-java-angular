<div class="row employees">
    <div class="col-md-5 offset-md-1">
        <app-employees (startAction) = "getAction($event)" ></app-employees>
    </div>
    <div class="col-md-5 offset-md-1">
        <app-edit-employee  *ngIf="showEdit" [id] = "id" [action] = "action" (closeEditAction) = "closeCard($event)"></app-edit-employee>
        <app-employee  *ngIf="showView" [id] = "id" [action] = "action" (closeViewAction) = "closeCard($event)"></app-employee>
    </div>
</div>
