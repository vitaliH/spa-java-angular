<div class="mat-elevation-z4">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input [(ngModel)]="name" matInput (keyup)="getEmployees()" placeholder="Name of employee">
  </mat-form-field>
  <table mat-table  class="table" [dataSource]="dataSource">

    <ng-container matColumnDef="view-action">
      <th mat-header-cell  *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-stroked-button  (click)="viewEmployee(element.id)">View</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit-action">
      <th mat-header-cell  *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-stroked-button  (click)="editEmployee(element.id)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> empID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> empName </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> empActive </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>

    <ng-container matColumnDef="department.name">
      <th mat-header-cell *matHeaderCellDef> empDepartment </th>
      <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete-action">
      <th mat-header-cell  *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-stroked-button  (click)="deleteEmployee(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="pageEvent = getPageOfEmployees($event)" showFirstLastButtons></mat-paginator>
</div>
