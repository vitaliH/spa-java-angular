<mat-card>
    <mat-card-header>
    <mat-card-title> Edit {{employee.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="employee.name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Is Active</mat-label>
        <mat-select [(ngModel)]="employee.isActive">
          <mat-option *ngFor="let item of isActive" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select [(ngModel)]="employee.department">
          <mat-option *ngFor="let department of departments" [value]="department" >{{department.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="setNewEmployee(employee.id, employee.name, employee.isActive, employee.department)">Save</button>
    <button mat-button (click)="close()">Cancel</button>
  </mat-card-actions>
</mat-card>
